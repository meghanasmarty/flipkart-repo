<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - flipkart Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkAt7ZbDmujKpaDF-z0dvuJ2Rio6VjW_AaXg&s') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 254, 254, 0.95);
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077cc;
      font-size: 20px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      color: #333;
      font-size: 13px;
    }

    input, textarea, select {
      width: 100%;
      padding: 6px 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 13px;
      background-color: rgba(255, 255, 255, 0.3); /* Transparent field */
      color: #000; /* Text color */
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #555;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const password = document.querySelector('input[name="password"]').value;
      const confirmPassword = document.querySelector('input[name="confirmpassword"]').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }

      alert("Registration successful!");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

  <div class="form-container">
    <h1>Register - Meesho Blog</h1>
    <form onsubmit="handleSubmit(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmpassword">Confirm Password:</label>
      <input type="password" id="confirmpassword" name="confirmpassword" required>

      <label for="mobile">Mobile No:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="10-digit number">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
